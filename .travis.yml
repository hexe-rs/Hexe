language: rust

rust:
  - 1.20.0
  - stable
  - beta
  - nightly

matrix:
  include:
    - rust: stable
      os: osx
    - rust: stable
      env: FEATURES="--features serde"
    - rust: nightly
      env: FEATURES="--features simd"
    - rust: nightly
      env: FEATURES="--features nightly"
    - env: TEST_32_BIT="true"

script: ./travis.sh
